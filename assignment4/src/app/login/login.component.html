<div class="container-fluid">
  <h1>LOGIN FORM</h1>
  <form #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ngModel>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" name="password" ngModel>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button><br><br>
    <div class="form-group">
      <p>Not a existing User?</p>
      <p> Please Kindly <a routerLink="/register">Register</a> First</p>
    </div>



  </form>


</div>
